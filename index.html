<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adventure Quest</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header -->
<header>
    <h1>Adventure Quest</h1>
</header>

<!-- Instructions and Score -->
<div id="instructions">
    <p>Explore the zones, defeat monsters, collect treasures, and level up!</p>
    <p>Use Attack, Collect, Move Zone, and Power-Up buttons below.</p>
</div>

<div id="scoreboard">
    <div>HP: <span id="hp">100</span></div>
    <div>Attack: <span id="attack">10</span></div>
    <div>Score: <span id="score">0</span></div>
    <div>Level: <span id="level">1</span></div>
</div>

<!-- Game Container -->
<div id="game-container">
    <div class="zone" id="forest"></div>
    <div class="zone" id="cave"></div>
    <div class="zone" id="castle"></div>
</div>

<!-- Action Buttons -->
<div id="actions">
    <button id="attackBtn">Attack</button>
    <button id="collectBtn">Collect</button>
    <button id="moveBtn">Move Zone</button>
    <button id="powerBtn">Power-Up</button>
</div>

<!-- Inventory -->
<div id="inventory">
    <h3>Inventory:</h3>
    <div class="inventory-item" id="treasure1">Treasure 1</div>
    <div class="inventory-item" id="treasure2">Treasure 2</div>
    <div class="inventory-item" id="treasure3">Treasure 3</div>
    <div class="inventory-item" id="potion1">Potion 1</div>
    <div class="inventory-item" id="potion2">Potion 2</div>
    <div class="inventory-item" id="potion3">Potion 3</div>
</div>

<!-- Level-Up Message -->
<div id="level-up">Level Up!</div>

<!-- Game Events Log -->
<div id="events">
    <h3>Events Log:</h3>
    <ul id="event-list"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
