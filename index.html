<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ðŸ’–</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1a1a2e, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: white;
}

/* Main card */
.card {
  background: rgba(255,255,255,0.08);
  border-radius: 20px;
  padding: 40px;
  text-align: center;
  box-shadow: 0 0 30px rgba(255, 105, 180, 0.4);
  backdrop-filter: blur(10px);
  max-width: 90%;
}

/* Title */
h1 {
  font-size: 2.8rem;
  margin-bottom: 15px;
  color: #ff6fae;
  text-shadow: 0 0 15px #ff6fae;
}

/* Message */
#message {
  font-size: 1.3rem;
  min-height: 2em;
  margin-bottom: 30px;
}

/* Button */
button {
  padding: 14px 30px;
  font-size: 1rem;
  border: none;
  border-radius: 30px;
  background: linear-gradient(45deg, #ff4d6d, #ff85a1);
  color: white;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(255, 77, 109, 0.8);
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 30px rgba(255, 77, 109, 1);
}

/* Floating hearts */
.heart {
  position: absolute;
  color: #ff6fae;
  font-size: 20px;
  animation: floatUp 8s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  from {
    transform: translateY(100vh);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Hey ðŸ’–</h1>
  <div id="message"></div>
  <button onclick="loveClick()">Click me</button>
</div>

<script>
// Typing effect
const text = "I just wanted to tell youâ€¦ youâ€™re really special to me âœ¨";
let i = 0;
const speed = 70;
const messageDiv = document.getElementById("message");

function typeText() {
  if (i < text.length) {
    messageDiv.innerHTML += text.charAt(i);
    i++;
    setTimeout(typeText, speed);
  }
}
typeText();

// Button click
function loveClick() {
  alert("You made me smile today ðŸ˜Š");
  createHearts(20);
}

// Floating hearts
function createHearts(count) {
  for (let i = 0; i < count; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â™¥";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 5) + "s";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 8000);
  }
}

// Background hearts
setInterval(() => createHearts(3), 1000);
</script>

</body>
</html>
